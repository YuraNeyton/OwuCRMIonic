<ion-card class="card-border">

  <div class="card-title" #headerBlock>
    <div style="padding-left: 5px">#</div>
    <div style="padding-left: 52px" (click)="getHeader('message',headerBlock,$event)">Повідомлення</div>
    <div style="padding-right: 22px;" (click)="getHeader('date',headerBlock,$event)">Дата</div>
    <div style="padding-right: 50px" (click)="getHeader('client.name',headerBlock,$event)">Клієнт</div>
  </div>

  <ion-row *ngFor="let t of tasks; index as i" class="row" (click)="presentModal(t)">
    <ion-col>{{i + 1 + tableListCount}}</ion-col>
    <ion-col *ngIf="t.message" class="text-hidden">{{t.message}}</ion-col>
    <ion-col *ngIf="!t.message">-</ion-col>
    <ion-col *ngIf="t.date" class="text-hidden">{{t.date | date}}</ion-col>
    <ion-col *ngIf="!t.date">-</ion-col>
    <ion-col *ngIf="t.client" class="text-hidden">{{t.client.name}}</ion-col>
    <ion-col *ngIf="!t.client">-</ion-col>
  </ion-row>
</ion-card>
