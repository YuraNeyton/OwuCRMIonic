<ion-header>
  <ion-toolbar class="toolbar-color">
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close" size="medium" class="icon-color"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="title">Пошук</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="content-background">
  <ion-card>
    <ion-list>
      <ion-item>
        <ion-label>Клієнт:</ion-label>
        <ion-input required type="text" [(ngModel)]="filterParams['client.fullname']"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Місто:</ion-label>
        <ion-input required type="text" [(ngModel)]="filterParams['city.name']"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Курс:</ion-label>
        <ion-input required type="text" [(ngModel)]="filterParams['course.name']"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Група:</ion-label>
        <ion-input required type="text" [(ngModel)]="filterParams['group.name']"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Ціна:</ion-label>
        <ion-input required type="number" [(ngModel)]="filterParams.fullPrice"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>До оплати:</ion-label>
        <ion-input required type="number" [(ngModel)]="filterParams.leftToPay"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="block" color="success" (click)="filter()">Знайти</ion-button>
  </ion-card>
</ion-content>
