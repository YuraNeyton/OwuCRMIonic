<ion-card class="card-border">

    <div class="card-title" #headerBlock>
        <div style="padding-left: 5px">#</div>
        <div style="padding-right: 140px;" (click)="getHeader('name',headerBlock,$event)">Ім'я</div>
    </div>

    <ion-row *ngFor="let c of courses; index as i" class="row">
        <ion-col>{{i + 1}}</ion-col>
        <ion-col *ngIf="c.name">
            {{c.name}}
        </ion-col>
    </ion-row>
</ion-card>
