<ion-header>
  <ion-toolbar class="toolbar-color">
    <ion-buttons slot="start">
      <ion-menu-button class="icon-color"></ion-menu-button>
    </ion-buttons>
    <ion-title class="title" >Ел. Заявки</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content-background">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <app-skeleton-e-application [eapplications]="eapplications" *ngIf="!hideSkeleton"></app-skeleton-e-application>
  <app-e-application-list [eapplications]="eapplications" *ngIf="hideSkeleton"></app-e-application-list>
</ion-content>
