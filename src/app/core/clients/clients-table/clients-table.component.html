<ion-card style="border: 2px solid #e6ebeb">
    <ion-grid>
        <ion-row class="table-header" #headerBlock>
            <ion-col>
                <div class="table-header-text" (click)="getHeader('name',headerBlock,$event)">Ім'я</div>
            </ion-col>
            <ion-col>
                <div class="table-header-text" (click)="getHeader('surname',headerBlock,$event)">Прізвище</div>
            </ion-col>
            <ion-col>
                <div class="table-header-text" (click)="getHeader('phone',headerBlock,$event)">Телефон</div>
            </ion-col>
        </ion-row>
        <ion-row *ngFor="let c of clients" (click)="presentModal(c)">
            <ion-col class="content-text-white">
                <div>{{c.name}}</div>
            </ion-col>
            <ion-col class="content-text-white">
                <div>{{c.surname}}</div>
            </ion-col>
            <ion-col class="content-text-white">
                <div>{{c.phone}}</div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-card>
