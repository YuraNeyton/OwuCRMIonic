<ion-card *ngIf="applications" class="bottom-border">

    <div class="card-title" #headerBlock>
        <div style="padding-left: 5px">#</div>
        <div style="padding-left: 30px" (click)="getHeader('client.name',headerBlock,$event)">Клієнт</div>
        <div (click)="getHeader('city.name',headerBlock,$event)">Місто</div>
        <div style="padding-right: 45px" (click)="getHeader('group.name',headerBlock,$event)">Група</div>
    </div>

    <ion-row *ngFor="let a of applications; index as i" class="row" (click)="presentModal(a)">
        <ion-col>{{i + 1}}</ion-col>
        <ion-col *ngIf="a.client && a.client.name">{{a.client.name}}</ion-col>
        <ion-col *ngIf="a.city && a.city.name">{{a.city.name}}</ion-col>
        <ion-col *ngIf="a.group && a.group.name">{{a.group.name}}</ion-col>
    </ion-row>
</ion-card>
