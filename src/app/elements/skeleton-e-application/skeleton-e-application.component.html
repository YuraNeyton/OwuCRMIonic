<ng-container *ngFor="let e of eapplications">
  <ion-card *ngIf="eapplications && e.active == 1" class="bottom-border">

    <div class="card-title" *ngIf="e.name">
      <ion-skeleton-text animated style="width: 100%; height: 15px;"></ion-skeleton-text>
    </div>

    <ion-list>
      <ion-item *ngIf="e.email">
        <ion-label>Емейл:</ion-label>
        <ion-skeleton-text animated style="width: 100%; height: 15px;"></ion-skeleton-text>
      </ion-item>
      <ion-item *ngIf="e.email">
        <ion-label>Емейл:</ion-label>
        <ion-skeleton-text animated style="width: 100%; height: 15px;"></ion-skeleton-text>
      </ion-item>
      <ion-item *ngIf="e.phone">
        <ion-label>Телефон:</ion-label>
        <ion-skeleton-text animated style="width: 100%; height: 15px;"></ion-skeleton-text>
      </ion-item>
      <ion-item *ngIf="e.city">
        <ion-label>Місто:</ion-label>
        <ion-skeleton-text animated style="width: 100%; height: 15px;"></ion-skeleton-text>
      </ion-item>
      <ion-item *ngIf="e.course">
        <ion-label>Курс:</ion-label>
        <ion-skeleton-text animated style="width: 100%; height: 15px;"></ion-skeleton-text>
      </ion-item>
      <ion-item *ngIf="e.type">
        <ion-label>Тип:</ion-label>
        <ion-skeleton-text animated style="width: 100%; height: 15px;"></ion-skeleton-text>
      </ion-item>
      <ion-item *ngIf="e.social">
        <ion-label>Джерело:</ion-label>
        <ion-skeleton-text animated style="width: 100%; height: 15px;"></ion-skeleton-text>
      </ion-item>
      <ion-item *ngIf="e.comment">
        <ion-label>Коментар:</ion-label>
        <ion-skeleton-text animated style="width: 100%; height: 15px;"></ion-skeleton-text>
      </ion-item>
      <ion-item *ngIf="e.date">
        <ion-label>Дата:</ion-label>
        <ion-skeleton-text animated style="width: 100%; height: 15px;"></ion-skeleton-text>
      </ion-item>
    </ion-list>
  </ion-card>

</ng-container>
